services:

  server:
      container_name: evault-server
      build:
        context: .
        dockerfile: ./dockerfiles/server.dev.Dockerfile
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.server.rule=PathPrefix(`/api`)"
        - "traefik.http.routers.server.entrypoints=web"
        - "traefik.http.services.server.loadbalancer.server.port=8000"
      volumes:
        - .:/evault_server
      env_file: ".env"
      depends_on:
        - redis
        - postgres
    
  redis:
    image: redis:8.0.2-alpine
    container_name: evault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    environment:
      - REDIS_REPLICATION_MODE=master

  postgres:
    image: postgres:17.5-alpine3.22
    container_name: evault-postgres
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=evault
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  pg-data:
  redis-data:
