  "astroid==3.3.10",
  "blake3==1.0.5",
  "certifi==2025.4.26",
  "cffi==1.17.1",
  "charset-normalizer==3.4.2",
  "click==8.2.1",
  "dacite==1.9.2",
  "dill==0.4.0",
  "dnspython==2.7.0",
  "email-validator==2.2.0",
  "fastapi==0.115.12",
  "fastapi-cli==0.0.7",
