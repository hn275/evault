  "typing-extensions==4.14.0",
  "typing-inspect==0.9.0",
  "typing-inspection==0.4.1",
  "urllib3==2.4.0",
  "uvicorn==0.34.3",
  "uvloop==0.21.0",
  "watchfiles==1.0.5",
  "websockets==15.0.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = ""

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
(
  ^/webui    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[dependency-groups]
dev = ["pytest>=8.4.1"]
