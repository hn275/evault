  "greenlet==3.2.3",
  "h11==0.16.0",
  "hiredis==3.2.1",
  "httpcore==1.0.9",
  "httptools==0.6.4",
  "httpx==0.28.1",
  "idna==3.10",
  "iniconfig==2.1.0",
  "isort==6.0.1",
  "jinja2==3.1.6",
  "loguru==0.7.3",
  "mako==1.3.10",
  "markdown-it-py==3.0.0",
  "markupsafe==3.0.2",
  "marshmallow==3.26.1",
  "mccabe==0.7.0",
  "mdurl==0.1.2",
  "mypy-extensions==1.1.0",
  "packaging==25.0",
  "pathspec==0.12.1",
  "platformdirs==4.3.8",
  "pluggy==1.6.0",
  "psycopg2==2.9.10",
  "pycparser==2.22",
  "pycryptodome==3.23.0",
  "pycryptodome-test-vectors==1.0.22",
  "pydantic==2.11.5",
  "pydantic-core==2.33.2",
