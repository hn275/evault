[package]
name = "server"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.45.1", features = ["rt-multi-thread", "net", "macros"] }
axum = { version = "0.8.4", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0.98"
dotenv = "0.15.0"
base64 = "0.22.1"
rand = "0.9.1"
serde = { version = "1.0.219", features = ["derive"] }
url = "2.5.4"
secrecy = "0.10.3"
r2d2 = "0.8.10"
redis = { version = "0.32.2", features = ["r2d2", "tokio-comp"] }